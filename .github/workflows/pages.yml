name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# grant the GITHUB_TOKEN the minimal permissions we need
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare site folder
        # copy index.html into public/ so upload-pages-artifact has a clean folder
        run: |
          mkdir -p public
          cp index.html public/ || true

      - name: Upload static files for Pages
        id: upload
        uses: actions/upload-pages-artifact@v3
        with:
          # the directory that contains the static site files
          path: ./public
          name: github-pages

  deploy:
    needs: build
    runs-on: ubuntu-latest
    # deploy job needs pages + id-token permissions (can be set here or at workflow level)
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
